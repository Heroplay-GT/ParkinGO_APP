<ion-content class="clients-page">

  <div class="header">
    <h1>Clients</h1>
    <p>List of all registered users</p>
  </div>

  <div *ngIf="loading" class="loading">
    <ion-spinner name="crescent"></ion-spinner>
  </div>

  <div *ngIf="!loading && clients.length === 0" class="empty">
    <ion-icon name="alert-circle-outline"></ion-icon>
    <p>No clients found</p>
  </div>

  <div class="client-list" *ngIf="clients.length > 0">
    <ion-card *ngFor="let client of clients" class="client-card">

      <div class="avatar">
        <ion-icon name="person-circle-outline"></ion-icon>
      </div>

      <div class="info">
        <h2>{{ client.name }}</h2>
        <p><strong>Email:</strong> {{ client.email }}</p>
        <p><strong>Phone:</strong> {{ client.phone || 'N/A' }}</p>
      </div>

      <ion-button fill="outline" size="small" color="primary">
        Details
      </ion-button>

    </ion-card>
  </div>

    <app-admin-submenu (navigate)="go($event)"></app-admin-submenu>

</ion-content>
