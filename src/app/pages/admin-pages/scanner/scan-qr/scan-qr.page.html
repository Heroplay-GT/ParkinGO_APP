<ion-content class="scan-page" fullscreen="true">

  <div class="header">
    <ion-icon name="arrow-back-outline" class="back-btn" (click)="goBack()"></ion-icon>
    <h1>Scan QR</h1>
  </div>

  <div class="scanner-box">
    <video id="video-preview" autoplay playsinline></video>
  </div>

  <div class="buttons">
    <ion-button class="start-btn" (click)="startScan()" *ngIf="!scanning">
      Start Scan
    </ion-button>

    <ion-button class="stop-btn" color="danger" (click)="stopScan()" *ngIf="scanning">
      Stop Scan
    </ion-button>
  </div>

</ion-content>
