<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>ParkinGO</ion-title>

    <ion-buttons slot="end">
      <ion-button fill="clear" color="light" routerLink="/login">
        Login
      </ion-button>
      <ion-button fill="solid" color="success" routerLink="/register">
        Register
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="home-content">
  <section class="hero">
    <div class="hero-content">
      <div class="logo-circle">
        <span>Pa</span>
      </div>

      <h1>ParkinGO</h1>
      <p>Conecta con lugares disponibles</p>

      <div class="features">
        <div class="feature-item">
          <ion-icon name="time-outline"></ion-icon>
          <h3>Ahorra Tiempo</h3>
          <p>Gestión rápida de entradas y salidas</p>
        </div>

        <div class="feature-item">
          <ion-icon name="shield-checkmark-outline"></ion-icon>
          <h3>Mayor Seguridad</h3>
          <p>Control total de vehículos las 24/7</p>
        </div>

        <div class="feature-item">
          <ion-icon name="stats-chart-outline"></ion-icon>
          <h3>Reportes Detallados</h3>
          <p>Estadísticas en tiempo real</p>
        </div>
      </div>

      <ion-button expand="block" shape="round" color="success" routerLink="/login" class="main-btn">
        EMPEZAR AHORA
      </ion-button>
    </div>
  </section>
</ion-content>
