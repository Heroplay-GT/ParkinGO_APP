<ion-content class="login-page" fullscreen="true" [scrollY]="false">
  <div class="bg-gradient">
    <div class="brand">
      <div class="logo" aria-hidden="true">
        <svg width="60" height="60" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
          <!-- Background circle -->
          <circle cx="60" cy="60" r="60" fill="url(#logoGradientLogin)"/>

          <!-- Pin shape -->
          <path d="M60 25C47.85 25 38 34.85 38 47C38 64.5 60 95 60 95S82 64.5 82 47C82 34.85 72.15 25 60 25ZM60 57C54.48 57 50 52.52 50 47C50 41.48 54.48 37 60 37C65.52 37 70 41.48 70 47C70 52.52 65.52 57 60 57Z" fill="#0b1416"/>

          <!-- Inner circle -->
          <circle cx="60" cy="47" r="8" fill="#0b1416"/>

          <!-- Gradient definition -->
          <defs>
            <linearGradient id="logoGradientLogin" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#00ffc6;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#00bfa5;stop-opacity:1" />
            </linearGradient>
          </defs>
        </svg>
      </div>
      <h1>ParkinGO</h1>
      <p>Connect with available parking spots</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">

      <app-input
        icon="mail-outline"
        placeholder="Email Address"
        [value]="loginForm.get('email')?.value"
        (valueChange)="loginForm.get('email')?.setValue($event)">
      </app-input>

      <app-input
        icon="lock-closed-outline"
        type="password"
        placeholder="Password"
        [value]="loginForm.get('password')?.value"
        (valueChange)="loginForm.get('password')?.setValue($event)">
      </app-input>

      <app-button [expand]="'block'" class="login-button" (btnClick)="onSubmit()">Log In</app-button>

      <div class="register-cta">
        <p>Donâ€™t have an account?</p>
        <app-link text="Sign Up" (linkClick)="goToRegister()"></app-link>
      </div>

      <p class="terms">By logging in, you agree to our <strong>Terms and Conditions</strong></p>

    </form>
  </div>
</ion-content>
